      <main class="page-main">
        <h1 class="visually-hidden">
          Страница для сбора и отправки данных
        </h1>
        <form class="form" method="POST" action="https://echo.htmlacademy.ru/" target="_blank" enctype="multipart/form-data">
        <fieldset class="form__fieldset form__fieldset--introdution">
            <legend class="form__legend">
              представьтесь:
            </legend>
            <label class="form__label" for="name">
              имя*:
              <input class="form__text-input" type="text" name="firstname" id="name" placeholder="Петр" size="50" pattern="^[А-Яа-яЁё\s]+$" tabindex="6" required>
            </label>
            <label class="form__label" for="phone-number">
                контактный телефон*:
            </label>
            <input class="form__text-input form__text-input--phone" type="tel" name="tel" id="phone-number" placeholder="Введите телефон" size="25" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" tabindex="12" required>
            <label class="form__label" for="age">
                возраст*:
                <input class="form__text-input" type="number" name="client-age" id="age" placeholder="18" size="2" min ="18" max="70" tabindex="6">
            </label>
        </fieldset>
          
          <div class="form__button-bar">
            <button class="form__button" type="submit" tabindex="19">
              отправить отзыв
            </button>
            <p class="form__paragraph">
              * — обязательные поля
            </p>
          </div>
        </form>
